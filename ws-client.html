<!doctype html>
<meta charset="utf-8"/>
<title>WS Test</title>
<pre id="log"></pre>
<script>
 const log = (x) => document.getElementById('log').textContent += x + "\n";
 const ws = new WebSocket("ws://localhost:8090");
 ws.onopen = () => log("WS conectado");
 ws.onmessage = (ev) => log("MSG: " + ev.data);
 ws.onclose = () => log("WS cerrado");
 ws.onerror = (e) => log("WS error " + e);
</script>
